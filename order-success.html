<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অর্ডার সফল - ইকমার্স সাইট</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">ইকমার্স</a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">হোম</a></li>
            <li><a href="products.html">পণ্যসমূহ</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
          <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="mobile-menu">
    <ul>
      <li><a href="index.html">হোম</a></li>
      <li><a href="products.html">পণ্যসমূহ</a></li>
      <li><a href="cart.html">কার্ট</a></li>
    </ul>
  </div>

  <main>
    <section class="order-success">
      <div class="container">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1>অর্ডার সফল হয়েছে!</h1>
        <p>আপনার অর্ডার সফলভাবে গৃহীত হয়েছে। আমরা শীঘ্রই আপনার সাথে যোগাযোগ করব।</p>
        <div class="success-actions">
          <a href="index.html" class="btn primary-btn">হোমপেজে ফিরে যান</a>
          <a href="products.html" class="btn outline-btn">আরও কেনাকাটা করুন</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="current-year"></span> ইকমার্স সাইট। সর্বস্বত্ব সংরক্ষিত।</p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      // Update cart count
      updateCartCount();
    });
  </script>
</body>
</html>
