<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>পণ্য বিবরণ - ইকমার্স সাইট</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">ইকমার্স</a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">হোম</a></li>
            <li><a href="products.html">পণ্যসমূহ</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
          <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="mobile-menu">
    <ul>
      <li><a href="index.html">হোম</a></li>
      <li><a href="products.html">পণ্যসমূহ</a></li>
      <li><a href="cart.html">কার্ট</a></li>
    </ul>
  </div>

  <main>
    <section class="product-details">
      <div class="container">
        <div class="product-details-container" id="product-details">
          <!-- Product details will be loaded here via JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; <span id="current-year"></span> ইকমার্স সাইট। সর্বস্বত্ব সংরক্ষিত।</p>
    </div>
  </footer>

  <div class="toast" id="toast">
    <div class="toast-content">
      <div class="toast-title"></div>
      <div class="toast-message"></div>
    </div>
  </div>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get product ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      
      if (!productId) {
        window.location.href = 'products.html';
        return;
      }
      
      // Find product by ID
      const product = products.find(p => p.id === productId);
      
      if (!product) {
        window.location.href = 'products.html';
        return;
      }
      
      // Set page title
      document.title = `${product.name} - ইকমার্স সাইট`;
      
      // Render product details
      const productDetailsContainer = document.getElementById('product-details');
      productDetailsContainer.innerHTML = `
        <div class="product-details-grid">
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <h1>${product.name}</h1>
            <p class="product-price">৳${product.price}</p>
            <div class="product-description">
              <p>${product.description}</p>
            </div>
            <div class="quantity-selector">
              <button class="quantity-btn minus" id="decrease-quantity">
                <i class="fas fa-minus"></i>
              </button>
              <span id="product-quantity">1</span>
              <button class="quantity-btn plus" id="increase-quantity">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="product-actions">
              <button class="btn primary-btn" id="add-to-cart-btn">
                <i class="fas fa-shopping-cart"></i> কার্টে যোগ করুন
              </button>
              <button class="btn secondary-btn" id="buy-now-btn">
                এখনই কিনুন
              </button>
            </div>
          </div>
        </div>
      `;
      
      // Set up quantity buttons
      let quantity = 1;
      const quantityDisplay = document.getElementById('product-quantity');
      const decreaseBtn = document.getElementById('decrease-quantity');
      const increaseBtn = document.getElementById('increase-quantity');
      
      decreaseBtn.addEventListener('click', function() {
        if (quantity > 1) {
          quantity--;
          quantityDisplay.textContent = quantity;
        }
      });
      
      increaseBtn.addEventListener('click', function() {
        quantity++;
        quantityDisplay.textContent = quantity;
      });
      
      // Set up add to cart button
      const addToCartBtn = document.getElementById('add-to-cart-btn');
      addToCartBtn.addEventListener('click', function() {
        addToCart({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: quantity
        });
        
        showToast('কার্টে যোগ করা হয়েছে', `${product.name} আপনার কার্টে যোগ করা হয়েছে`);
        updateCartCount();
      });
      
      // Set up buy now button
      const buyNowBtn = document.getElementById('buy-now-btn');
      buyNowBtn.addEventListener('click', function() {
        addToCart({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: quantity
        });
        
        window.location.href = 'cart.html';
      });
      
      // Update cart count
      updateCartCount();
      
      // Set current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
